<p>product-list works!</p>

<table class="table">
    <a routerLink="add">add</a>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">image</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody *ngIf="productData && productData.length">
      <tr *ngFor="let item of productData, index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td><img width="150" src="{{item.image}}"></td>
        <td>
            <button (click)="Delete(item.id)">Delete</button>
            <button><a routerLink="edit/{{item.id}}">update</a></button>
        </td>
      </tr>
      
    </tbody>
  </table>
